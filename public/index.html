<!DOCTYPE html>
<html lang="en" class="dark-theme">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gajendra | Artist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Static Background -->
    <div class="static-bg"></div>
    
    <!-- Animated Background Tiles (Only in content area) -->
    <div class="conveyor-bg">
        <div class="tile-row" style="--speed: 40s; --direction: 1"></div>
        <div class="tile-row" style="--speed: 50s; --direction: -1"></div>
    </div>

    <!-- Header (No tiles behind) -->
    <header class="dark-header">
        <h1>Gajendra </h1>
        <p class="subtitle">Digital Artist & Photographer</p>
    </header>

    <!-- Main Content -->
    <main class="dark-main">
        <!-- Gallery Container -->
        <div class="gallery-container">
            <div class="fade-left"></div>
            <div class="fade-right"></div>
            <div class="tile-row" style="--speed: 30s"></div>
        </div>

        <!-- Artist About Section -->
        <section class="artist-about">
            <div class="artist-portrait"></div>
            <div class="artist-bio">
                <h2>About The Artist</h2>
                <p>Gajendra is a contemporary digital artist blending surrealism with street photography. Her work explores the tension between urban landscapes and human vulnerability.</p>
                <div class="artist-links">
                    <a href="request.html">Request Commission</a>
                </div>
            </div>
        </section>
    </main>

    <footer class="dark-footer">
        <p>Â© 2023 Gajendra Studio</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
